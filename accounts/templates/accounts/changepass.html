{% extends 'property/base.html' %}


{% block content %}
<section class="Form my-2 mx-5" style="background-color: antiquewhite;"">
  <div class="container">
    <div class="row">
      <form method="POST">
        <h4 style="color: rgb(44, 115, 247);">Change your password</h4>
        {% csrf_token %}
        {% for fm in form %}
         <div class="form-group">
         {{fm.label_tag}} {{fm}} <small class="text-warning">{{fm.errors|striptags}}</small>
         </div>
        {% endfor %}
        <button>Change</button>
    </div>
  </div>
  </section>
{% endblock %}
